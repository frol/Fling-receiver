{% extends "site_base.html" %}

{% block head_title %}{% trans %}Create Fling Receiver{% endtrans %}{% endblock %}

{% block title %}
    <div class="page-header">
        <h1>{% trans %}Create Fling Receiver{% endtrans %}</h1>
    </div>
{% endblock %}

{% block body %}
    <form method="POST" action="" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
            {{ bootstrap_form(form, layout='horizontal') }}
        </fieldset>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" class="btn btn-primary" value="{% trans %}Create{% endtrans %}" />
            </div>
        </div>
    </form>
{% endblock %}
